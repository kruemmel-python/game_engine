<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neuro Engine - Car16 Circuit</title>
  <style>
    html, body, #app {
      height: 100%;
      margin: 0;
    }

    body {
      overflow: hidden;
      background: radial-gradient(circle at 20% 15%, #a3c4dd 0%, #4d6781 45%, #1d2a36 100%);
      color: #f3f8ff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #app {
      position: relative;
    }

    canvas {
      display: block;
    }

    #hud {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 10;
      min-width: 265px;
      padding: 12px 14px;
      border-radius: 10px;
      background: rgba(11, 18, 27, 0.7);
      border: 1px solid rgba(176, 195, 214, 0.35);
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    #hud .title {
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    #hud .row {
      margin: 4px 0;
      font-size: 14px;
    }

    #status {
      margin-top: 10px;
      color: #9fe8b7;
      font-size: 13px;
    }

    #status.finished {
      color: #ffe08a;
      font-weight: 700;
    }

    #hint {
      position: absolute;
      right: 12px;
      bottom: 12px;
      z-index: 10;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(176, 195, 214, 0.3);
      background: rgba(11, 18, 27, 0.64);
      font-size: 13px;
    }

    #menuOverlay {
      position: absolute;
      inset: 0;
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(17, 31, 47, 0.45) 0%, rgba(5, 10, 18, 0.78) 100%);
      backdrop-filter: blur(2px);
    }

    #menuOverlay.hidden {
      display: none;
    }

    #menuPanel {
      width: min(92vw, 520px);
      border-radius: 14px;
      border: 1px solid rgba(179, 201, 224, 0.35);
      background: rgba(12, 22, 34, 0.9);
      box-shadow: 0 16px 45px rgba(0, 0, 0, 0.45);
      padding: 18px 20px;
    }

    #menuTitle {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    #menuSubtitle {
      margin: 0 0 12px 0;
      color: #b9d6ef;
      font-size: 14px;
      line-height: 1.35;
    }

    #bestTime {
      margin: 8px 0 10px 0;
      color: #ffe9a8;
      font-size: 15px;
      font-weight: 600;
    }

    #highscoreTitle {
      margin: 0 0 4px 0;
      font-size: 14px;
      color: #d2e7fb;
    }

    #highscoreList {
      margin: 4px 0 14px 20px;
      padding: 0;
      color: #d9e6f2;
      font-size: 13px;
      min-height: 44px;
    }

    #startRaceBtn {
      border: 0;
      border-radius: 8px;
      padding: 10px 16px;
      background: linear-gradient(135deg, #5db0ff 0%, #2f7fe0 100%);
      color: #f6fbff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    #startRaceBtn:disabled {
      opacity: 0.65;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="hud">
      <div class="title">Car16 Circuit</div>
      <div class="row" id="lap">Strecke: 0.00 / 0.00 km</div>
      <div class="row" id="checkpoint">Checkpoint: 0/0</div>
      <div class="row" id="gear">Gang: 1/5</div>
      <div class="row" id="speed">Tempo: 0 km/h</div>
      <div class="row" id="time">Zeit: 00:00.000</div>
      <div id="status">Lade Car_16.glb ...</div>
    </div>
    <div id="hint">Steuerung: WASD/Pfeile, Q = hochschalten, Leertaste = Bremse</div>
    <div id="menuOverlay">
      <div id="menuPanel">
        <h1 id="menuTitle">Car16 Circuit</h1>
        <p id="menuSubtitle">Starte ein Rennen, schlage den KI-Gegner und verbessere deine Bestzeit.</p>
        <div id="bestTime">Bestzeit: --:--.---</div>
        <div id="highscoreTitle">Highscores</div>
        <ol id="highscoreList"></ol>
        <button id="startRaceBtn" type="button">Rennen starten</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
